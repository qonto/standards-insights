http:
  host: 127.0.0.1
  port: 3002
  write-timeout: 10
  read-timeout: 10
  read-header-timeout: 10
  cert-path: "/tmp/cert.pem"
  key-path: "/tmp/key/key"
  ca-cert-path: "/tmp/cacert.pem"
  insecure-skip-verify: false
  client-auth-type: "RequireAndVerifyClientCert"

labels:
  - category
  - owner
  - level

interval: 10

providers:
  static:
    - name: "my-service"
      url: https://github.com/foo/bar.git
      branch: "master"
      path: "/tmp/my-service"


git:
  basic-auth:
    username: oauth2
    password: pass # You can use GIT_BASIC_AUTH_PASSWORD as well
  private-key:
    path: /home/mcorbin/.ssh/my_ssh_private_key
    password: key-password # you can use GIT_PRIVATE_KEY_PASSWORD

groups:
  - name: golang
    checks:
      - go-version-latest
      - go-main
    when:
      - golang-projects

checks:
  - name: go-version-latest
    labels:
      category: upgrade
      level: gold
      owner: backend
    rules:
      - go-version-latest
  - name: go-main
    labels:
      category: misc
      level: bronze
      owner: backend
    rules:
      - go-main

rules:
  - name: golang-projects
    files:
      - path: "go.mod"
        exists: true
  - name: go-version-latest
    files:
      - path: "go.mod"
        contains: "go 1.20"
  - name: go-main
    files:
      - path: "main.go"
        contains: "^(func main)"

